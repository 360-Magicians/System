apiVersion: apps/v1
kind: Deployment
metadata:
  name: business-magician
  labels:
    app: business-magician
    component: magician
    magician-type: business
spec:
  replicas: 3
  selector:
    matchLabels:
      app: business-magician
  template:
    metadata:
      labels:
        app: business-magician
        component: magician
        magician-type: business
    spec:
      containers:
      - name: business-magician
        image: 360magicians/business-magician:latest
        ports:
        - containerPort: 8001
          name: http
        env:
        - name: MAGICIAN_TYPE
          value: "business"
        - name: WEBHOOK_URL
          value: "http://business-magician:8001/webhook"
        - name: ORCHESTRATOR_URL
          value: "http://orchestrator:8000"
        - name: LOG_LEVEL
          value: "INFO"
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8001
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8001
          initialDelaySeconds: 10
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: business-magician
  labels:
    app: business-magician
spec:
  type: ClusterIP
  ports:
  - port: 8001
    targetPort: 8001
    protocol: TCP
    name: http
  selector:
    app: business-magician
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: business-magician-hpa
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: business-magician
  minReplicas: 2
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
